<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon (centered at y=100) -->
  <g transform="translate(80, 50)">
    <!-- Outer square -->
    <rect x="0" y="0" width="100" height="100" rx="20" fill="black"/>
    
    <!-- Lines representing text/blocks -->
    <rect x="15" y="25" width="70" height="8" rx="4" fill="white"/>
    <rect x="15" y="45" width="50" height="8" rx="4" fill="white"/>
    <rect x="15" y="65" width="60" height="8" rx="4" fill="white"/>
  </g>
  
  <!-- Text (vertically centered with icon) -->
  <text x="220" y="95" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="black" dominant-baseline="middle">OpenNoution</text>
  <text x="220" y="125" font-family="Arial, sans-serif" font-size="18" fill="#666" dominant-baseline="middle">Free &amp; Open Source Notion Alternative</text>
</svg>
